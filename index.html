<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>WordBeater</h1>
    </header>
    <main>
        <div class="container">
            <p>Type The Given Word Within <span class="red" id="seconds"></span> Seconds</p>
            <h1 id="word"></h1>
            <input type="text" name="word_input" placeholder="Type the word here..." autofocus id="word_input">
            <h4 id="message"></h4>
            <div class="info">
                <h4>Time Left: <span id="time">0</span></h4>
                <h4>Score: <span id="score">0</span></h4>
            </div>
            <div class="instructions">
                <h5>Instructions</h5>
                <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will rese</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
